name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Restore dependencies
      run: dotnet restore DemoCursorPagination.slnx
    
    - name: Build
      run: dotnet build DemoCursorPagination.slnx --no-restore --configuration Release
    
    - name: Test
      run: dotnet test DemoCursorPagination.slnx --no-build --configuration Release --verbosity normal
